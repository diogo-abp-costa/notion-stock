<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Stock Widget</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light">
    <!-- Light/Dark Btn -->
    <div class="settings">
      <div class="modes">
        <button class="light">Light</button>
        <button class="dark">Dark</button>
      </div>
    </div>
    <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container" id="light">
  <div class="tradingview-widget-container__widget"></div>
  <div class="tradingview-widget-copyright"><a href="https://br.tradingview.com/markets/" rel="noopener" target="_blank"><span class="blue-text">Mercados</span></a> por TradingView</div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
  {
  "symbols": [
    {
      "description": "Apple",
      "proName": "NASDAQ:AAPL"
    },
    {
      "description": "Ethereum",
      "proName": "BINANCE:ETHEUR"
    },
    {
      "description": "Bitcoin",
      "proName": "BINANCE:BTCEUR"
    },
    {
      "description": "Tesla",
      "proName": "NASDAQ:TSLA"
    }
  ],
  "showSymbolLogo": true,
  "colorTheme": "light",
  "isTransparent": true,
  "displayMode": "adaptive",
  "locale": "br"
}
  </script>
</div>
<!-- TradingView Widget END -->
<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container" id="dark">
<div class="tradingview-widget-container__widget"></div>
<div class="tradingview-widget-copyright"><a href="https://br.tradingview.com/markets/" rel="noopener" target="_blank"><span class="blue-text">Mercados</span></a> por TradingView</div>
<script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
{
"symbols": [
{
  "description": "Apple",
  "proName": "NASDAQ:AAPL"
},
{
  "description": "Ethereum",
  "proName": "BINANCE:ETHEUR"
},
{
  "description": "Bitcoin",
  "proName": "BINANCE:BTCEUR"
},
{
  "description": "Tesla",
  "proName": "NASDAQ:TSLA"
}
],
"showSymbolLogo": true,
"colorTheme": "dark",
"isTransparent": true,
"displayMode": "adaptive",
"locale": "br"
}
</script>
</div>
<!-- TradingView Widget END -->
    <!-- Custom JS for widget styling BEGIN -->
    <script src="app.js"></script>
    <!-- Custom JS END -->
  </body>
</html>
